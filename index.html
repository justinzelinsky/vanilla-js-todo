<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>To-Do App</title>
  </head>

  <body>
    <div class="todo-app">
      <h1>To-Do List</h1>
      <div class="todo-add">
        <label for="todo-item">
          New Task:
          <input name="todo-item" />
        </label>
        <button>
          Add
        </button>
      </div>
      <hr />
      <ul class="todo-list"></ul>
    </div>
    <script src="dist/index.js"></script>
  </body>
</html>
